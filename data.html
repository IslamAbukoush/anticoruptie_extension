<!DOCTYPE html>
<html>
<head>
  <title>Saved Drafts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .drafts-container {
      display: grid;
      grid-gap: 15px;
    }
    .draft-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }
    .draft-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .draft-content, .draft-html {
      /* Fixed dimensions and overflow */
      min-width: 100%;
      height: 200px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
      border: 1px solid transparent; /* Prevents layout shift */
    }
    .draft-content {
      display: block;
    }
    .draft-html {
      background-color: #f1f1f1;
      font-family: monospace;
      word-break: break-all;
      display: none;
      padding: 10px;
    }
    .delete-btn, .toggle-html-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    .delete-btn {
      background-color: #ff4d4d;
    }
    .delete-btn:hover {
      background-color: #ff3333;
    }
    .toggle-html-btn:hover {
      background-color: #45a049;
    }
    .timestamp {
      color: #888;
      font-size: 0.8em;
    }
    #clearAllData {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #clearAllData:hover {
      background-color: #ff5252;
    }
    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Saved Drafts</h1>
    <button id="clearAllData">Clear All Drafts</button>
  </div>
  <div id="draftsContainer" class="drafts-container">
    <!-- Drafts will be dynamically inserted here -->
  </div>
  <script src="data.js"></script>
</body>
</html>
